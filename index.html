<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gut Holz!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex flex-col min-h-screen">

    <header class="p-6 text-center">
        <h1 class="text-2xl font-black tracking-tighter text-emerald-400">Gut Holz!</h1>
        <div id="status" class="text-xs text-slate-400 font-mono mt-1 uppercase tracking-widest">Bereit zum Abschlag</div>
    </header>

    <main class="flex-grow p-4 space-y-8">
        <div id="holeSummary" class="hidden mb-4 p-4 bg-emerald-900/50 border border-emerald-500/50 rounded-2xl text-center">
            <p class="text-xs uppercase tracking-widest text-emerald-300">Loch abgeschlossen</p>
            <h2 id="summaryText" class="text-xl font-bold text-white"></h2>
        </div>

        <div id="startContainer" class="flex flex-col items-center justify-center h-64">
            <button id="startBtn" class="w-full max-w-xs bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-2xl transition-all">
                NEUE RUNDE STARTEN
            </button>
            
            <div id="historyContainer" class="w-full mt-12 space-y-4">
                <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest ml-1 text-left">Letzte Runden</h3>
                <div id="historyList" class="space-y-3 text-left">
                    <div class="text-slate-600 text-sm italic p-4 text-center">Lade Archiv...</div>
                </div>
            </div>
        </div>

        <div id="shotArea" class="hidden space-y-8">
            <div class="mb-6">
                <label class="block text-xs font-bold uppercase text-slate-500 mb-3 ml-1">Par f√ºr Loch <span id="displayHole">1</span></label>
                <div class="flex gap-2">
                    <button data-par="3" class="par-btn flex-1 bg-slate-800 py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-300">Par 3</button>
                    <button data-par="4" class="par-btn flex-1 bg-slate-800 py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-300">Par 4</button>
                    <button data-par="5" class="par-btn flex-1 bg-slate-800 py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-300">Par 5</button>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold uppercase text-slate-500 mb-2 ml-1">Hole Handicap (SI)</label>
                <input type="number" id="holeHandicap" min="1" max="18" placeholder="1-18" 
                       class="bg-slate-800 border-2 border-slate-700 rounded-xl py-2 px-4 w-full text-left font-bold text-emerald-400 focus:border-emerald-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-3 ml-1">Schl√§ger w√§hlen</label>
                <div id="clubGrid" class="grid grid-cols-3 gap-3">
                    <button data-club="Dr" class="club-btn py-4 rounded-xl font-bold">Driver</button>
                    <button data-club="3W" class="club-btn py-4 rounded-xl font-bold">Holz 3</button>
                    <button data-club="HY" class="club-btn py-4 rounded-xl font-bold">Hybrid</button>
                    <button data-club="E5" class="club-btn py-4 rounded-xl font-bold">E5</button>
                    <button data-club="E7" class="club-btn py-4 rounded-xl font-bold">E7</button>
                    <button data-club="E9" class="club-btn py-4 rounded-xl font-bold">E9</button>
                    <button data-club="PW" class="club-btn py-4 rounded-xl font-bold">PW</button>
                    <button data-club="SW" class="club-btn py-4 rounded-xl font-bold">SW</button>
                    <button data-club="PT" class="club-btn py-4 rounded-xl font-bold text-emerald-400 border-emerald-900">Putter</button>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-3 ml-1">Ballkontakt</label>
                <div id="qualityGrid" class="flex justify-between gap-2">
                    <button data-quality="1" class="quality-btn flex-1 bg-slate-800 py-5 rounded-xl text-2xl">üòñ</button>
                    <button data-quality="3" class="quality-btn flex-1 bg-slate-800 py-5 rounded-xl text-2xl">üòê</button>
                    <button data-quality="5" class="quality-btn flex-1 bg-slate-800 py-5 rounded-xl text-2xl">üíé</button>
                </div>
            </div>

            <button id="saveShotBtn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-transform">
                SCHLAG LOGGEN
            </button>

            <div class="pt-10 pb-20">
                <button id="finishRoundBtn" class="w-full bg-slate-800 text-red-400 py-3 rounded-xl font-bold border border-red-900/30 active:bg-red-950 transition-colors">
                    RUNDE BEENDEN
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
